title = "Mi cuenta"
layout = "default"
url = "/perfil"

[account]

[session]
security = "user"
redirect = "login"
==

<div class="container my-5 text-center">
    <div class="row">
        <div class="col-12">
            {% if user.avatar %}
                <img class="rounded-circle border border-primary" src="{{ user.avatar.thumb }}" alt="" width="200">
            {% else %}
                <img class="rounded-circle border border-primary" src="{{ 'assets/images/placeholder-user.png'|theme }}" alt="" width="200">
            {% endif %}

        </div>
        <form class="form col-md-6 m-auto mt-5">
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="name" name="name" placeholder="{{ 'Nombre'|_ }}" value="{{ user.name }}" disabled>
                        <label for="name">{{ 'Nombre'|_ }}</label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="surname" name="surname" placeholder="{{ 'Apellidos'|_ }}" value="{{ user.surname }}" disabled>
                        <label for="surname">{{ 'Apellidos'|_ }}</label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="email" name="email" placeholder="{{ 'Email'|_ }}" value="{{ user.email }}" disabled>
                        <label for="email">{{ 'Email'|_ }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <a href="{{ 'account/edit'|page }}" class="btn btn-primary c-btn">
                        <i class="fas fa-key me-1"></i>
                        {{ 'Cambiar contrase√±a'|_ }}
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
