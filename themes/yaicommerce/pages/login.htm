title = "Iniciar sesión"
layout = "default"
url = "/login"

[account]
==
<div class="container my-5 py-5 text-center">
    <form data-request="onSignin" data-request-data="redirect: '{{ 'account'|page }}'" data-request-flash class="form text-center">
        <div class="col-sm-6 m-auto mb-3">
            <div class="form-floating">
                <input class="form-control" type="text" id="username" name="username" placeholder="{{ 'Usuario'|_ }}">
                <label for="username">{{ 'Usuario'|_ }}</label>
            </div>
        </div>
        <div class="col-sm-6 m-auto mb-3">
            <div class="form-floating">
                <input class="form-control" type="password" id="password" name="password" placeholder="{{ 'Contraseña'|_ }}">
                <label for="password">{{ 'Contraseña'|_ }}</label>
            </div>
        </div>
        <div class="col-sm-6 m-auto mb-3">
            <p class="text-muted">{{ '¿No tienes cuenta? Regístrate gratis'|_ }} <a href="{{ 'register'|page }}">{{ 'aquí'|_ }}</a>!</p>
        </div>
        <input class="btn btn-primary c-btn" type="submit" value="Entrar">
    </form>
</div>
